<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="button-up">
            <button id="logInSignIn" class="button-up__item">Log In</button>
            <button id="signInSignIn" class="button-up__item">Sign In</button>
        </div>
        <div class="enter-data">
            <div class="enter-data__item">
                <label for="emailSignIn">Email</label>
                <input type="text" id="emailSignIn"/>
            </div>
            <div class="enter-data__item">
                <label for="passwordSignIn">Password</label>
                <input type="password" id="passwordSignIn"/>
            </div>
            <div class="enter-data__item">
                <label for="configPassword">Config password</label>
                <input type="password" id="configPassword"/>
            </div>
            <input type="submit" id="submitLogIn" class="button-up__item button-up__item_submit" value="SUBMIT" />
        </div>
    </div>
    <script src="controller.js"></script>
    <script src="view.js"></script>
</body>
</html>
