<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <div class="button-up">
            <button id="logIn" class="button-up__item">Log In</button>
            <button id="signIn" class="button-up__item">Sign In</button>
        </div>
        <br>
        <div class="enter-data">
            <div class="enter-data__item">
                <label for="email">Email</label>
                <input type="text" id="email"/>
            </div>
            <div class="enter-data__item">
                <label for="password">Password</label>
                <input type="password" id="password"/>
            </div>
            <input type="submit" id="submit" class="button-up__item button-up__item_submit" value="SUBMIT">
        </div>
    </div>
    <script src="controller.js"></script>
    <script src="view.js"></script>
</body>
</html>
